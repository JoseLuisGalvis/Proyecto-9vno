<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharlyCube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="cub.css">
</head>
<body>
    <div class="section1">
        <div class="container_A">
            <input type="checkbox"/>
            <div><h4>Codo a Codo 4.0 - Curso Full Stack Python</h4></div>
            <div><p>Comisión 22067</p></div>
            <i><h6 id="charly"> Charly </h6> Por favor Haz Click Aquí <br> y déjala correr </i>
            <span></span>
        </div>
    </div>
    <div class="section2">
        <div class="section2_A">
            <div class="titleA">
              <h1>Front End</h1>
            </div>
            <div class="wrapper">
                <div class="container">
                  <div class="image-cube">
                    <div class="front">
                      <img src="../cub/img/image-1.jpg" />
                    </div>
                    <div class="right">
                      <img src="../cub/img/image-2.jpg" />
                    </div>
                    <div class="back">
                      <img src="../cub/img/image-3.jpg" />
                    </div>
                    <div class="left">
                      <img src="../cub/img/imagen-4.jpg" />
                    </div>
                  </div>
                </div>
                <div class="btns">
                  <button id="prev">
                    <i class="fas fa-arrow-left"></i>
                  </button>
                  <button id="next">
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
            </div>
        </div>
        <div class="section2_B">
            <div class="titleB"><h1>Back End</h1></div>
            <div class="wrapper">
                <div class="container">
                  <div class="image-cubeA">
                    <div class="front">
                      <img src="../cub/img/imagen-5.jpg" />
                    </div>
                    <div class="right">
                      <img src="../cub/img/imagen-6.jpg" />
                    </div>
                    <div class="back">
                      <img src="../cub/img/imagen-7.jpg" />
                    </div>
                    <div class="left">
                      <img src="../cub/img/imagen-8.jpg" />
                    </div>
                  </div>
                </div>
                <div class="btns">
                  <button id="prevA">
                    <i class="fas fa-arrow-left"></i>
                  </button>
                  <button id="nextA">
                    <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
        </div>
    </div>
    <div class="section3">
        <div class="text-box">
            <h2> La "Comi 67" <span> No tiene Competencia, Son Puros Cracks estos Pibes...!</span></h2>
        </div> 
    </div>
    <script src="./cub.js"></script>
    <script src="./cub1.js"></script>
</body>
</html>
